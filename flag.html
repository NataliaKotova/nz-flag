<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NZ Flag</title>
	<!-- Below is internal css -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<style>
		/*#nzFlag {
			width: 1200px;
		}*/
		button{
			cursor:pointer;
			margin:10px;
			padding:10px;
			border-radius: 2px;
			border:1px solid black;
			outline:none;
		}
		button:hover{
			color:#fff;
			background-color:black;
			color:white;
		}
		.fa-flag{
			color:black;
		}
		.nz-flag {
			height: 400px;
			width: 800px;
			position:relative;
			font-size:10rem;
		}

		.fa-star {
			font-size: 42px;
			-webkit-text-fill-color: red;
			-webkit-text-stroke-width: 1px;
			-webkit-text-stroke-color: white;
		}
		.star-one{
			position:absolute;
			top:40px;
			right:200px;
			color:red;
		}
		/*relation to the window, will stain in the same position*/
		.star-two{
			position:absolute;
			top:125px;
			right:100px;
			color:red;
		}
		/*relatieve on itself*/
		.star-three{
			position:absolute;
			top:125px;
			right:300px;
			color:red;
		}
		.star-four{
			position:absolute;
			top:300px;
			right:200px;
			color:red;
		}

		.english-rectangle{
			position:relative;
			
		}
		.horizontal-line-red{	
			background: #ff0000;
			position: absolute;
			margin-top: 80px;
			height: 30px;
			width: 320px;
			z-index:999;
		}
		.horizontal-line-white-top{
			background: white;
			position: absolute;
			margin-top: 60px;
			height: 20px;
			width: 320px;
			z-index:998;
		}
		.horizontal-line-white-bottom{
			background: white;
			position: absolute;
			margin-top: 110px;
			height: 20px;
			width: 320px;
			z-index:998;
		}
		.vertical-line-red{
			background: #ff0000;
  			position: absolute;
			margin-left: 145px;
			width: 30px;
			height: 200px;
			z-index: 998;
		}
		.vertical-line-white-left{
			background: white;
  			position: absolute;
			margin-left: 125px;
			width: 20px;
			height: 200px;
			z-index: 997;
		}
		.vertical-line-white-right{
			background: white;
  			position: absolute;
			margin-left: 175px;
			width: 20px;
			height: 200px;
			z-index: 997;
		}
		.diagonal-line-red {
			background: #ff0000;
			position: absolute;
			margin-top: -50px;
			margin-left: 265px;
			width: 10px;
			height: 160px;
			z-index: 992;
			-webkit-transform: rotate(64deg);
		}
		.diagonal-line-white-narrow {
			background: white;
			position: absolute;
			margin-top: -50px;
			margin-left: 249px;
			width: 6px;
			height: 160px;
			z-index: 992;
			-webkit-transform: rotate(64deg);
		}
		.diagonal-line-white-wide {
			background: white;
			position: absolute;
			margin-top: -40px;
			margin-left: 267px;
			width: 10px;
			height: 160px;
			z-index: 992;
			-webkit-transform: rotate(64deg);
		}
		.topb{
			background: white;
			position: absolute;
			height: 50px;
			width: 800px;
			margin-top: -50px;
			margin-left: -3px;
			z-index: 9999;
		}
	</style>
</head>
<body>
	 <!-- Below is inline css -->
	<div class="rectangle nz-flag" id="nzFlag" style="background-color: blue; width: 800px;">
		<div class="english-rectangle">
				<div class="horizontal-line-red"></div>
				<div class="horizontal-line-white-top"></div>
				<div class="horizontal-line-white-bottom"></div>
				<div class="vertical-line-red"></div>
				<div class="vertical-line-white-left"></div>
				<div class="vertical-line-white-right"></div>
				<div class="diagonal-line-red"></div>
				<div class="diagonal-line-white-narrow"></div>
				<div class="diagonal-line-white-wide"></div>
				<div class="bgcwdiagredstr"></div>
				<div class="bgddiagredstr"></div>
				<div class="bgdwdiagredstr"></div>
				<div class="topb"></div>
				<div class="leftb"></div>
				<div class="rightb"></div>
				<div class="bottomb"></div>
		</div>
		<i class="fa fa-star star-one" aria-hidden="true">1</i>
		<i class="fa fa-star star-two" aria-hidden="true">2</i>
		<i class="fa fa-star star-three" aria-hidden="true">3</i>
		<i class="fa fa-star star-four" aria-hidden="true">4</i>
	</div>
	<!--Two buttons-->
	<button class="favourite styled" type="button"><i class="fas fa-flag"></i>New Zealand Flag</button>
	<button class="favourite styled" type="button"><i class="fas fa-flag"></i>Australian Flag</button>
	
</body>
</html>
